<ion-app>
  <ion-content fullscreen class="ion-padding" scroll-y="true">
    <ion-row>
      <ion-col>
        <ion-button expand="inline-block" routerLink="/menu" routerDirection="root">
          <ion-icon name="arrow-undo-outline"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col style="text-align:center !important;">
        <h1>Alvenaria</h1>
      </ion-col>
    </ion-row>
    <form (ngSubmit)="calculaAlvenaria()">
      <ion-row>
        <ion-col>
          <ion-card>
            <ion-item>
              <ion-label position="stacked">Lado X</ion-label>
              <ion-input type="text" [(ngModel)]="ladoX" name="ladoX"></ion-input>
            </ion-item>
          </ion-card>
        </ion-col>
        <ion-col>
          <ion-card>
            <ion-item>
              <ion-label position="stacked">Lado Y</ion-label>
              <ion-input type="text" [(ngModel)]="ladoY" name="ladoY"></ion-input>
            </ion-item>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-card>
            <ion-item>
              <ion-label position="stacked">Tipos de Alvenaria</ion-label>
              <ion-select  type="select" [(ngModel)]="alvenariaTipo" name="alvenariaTipo">
                <ion-select-option value="al-14x19x39" style="font: 15px Arial, sans-serif;">Alvenaria Estrutural Blocos Cer√¢mico-14x19x39-cm</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-card>
        </ion-col>
      </ion-row>
      <ion-row>     
        <ion-col style="text-align:center !important;">
            <ion-button type="submit" color="success">
              Calcular
            </ion-button>
        </ion-col>
      </ion-row>
    </form>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Insumos</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-item *ngIf="temTijolos">
              <ion-label position="stacked">Quantidade de Tijolos:</ion-label>
              <ion-label position="stacked">{{qtdTijolos}}</ion-label>
            </ion-item>
            <ion-item *ngIf="temAreia">
              <ion-label position="stacked">Quantidade de Areia:</ion-label>
              <ion-label position="stacked">{{qtdAreia}}</ion-label>
            </ion-item>
            <ion-item *ngIf="temCimento">
              <ion-label position="stacked">Quantidade de Cimento:</ion-label>
              <ion-label position="stacked">{{qtdCimento}}</ion-label>
            </ion-item>
            <ion-item *ngIf="temPedreiro">
              <ion-label position="stacked">Tempo Pedreiro:</ion-label>
              <ion-label position="stacked">{{tempoPedreiro}}</ion-label>
            </ion-item>
            <ion-item *ngIf="temAjudante">
              <ion-label position="stacked">Tempo Ajudante:</ion-label>
              <ion-label position="stacked">{{tempoAjudante}}</ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <br>
  </ion-content>
</ion-app>
