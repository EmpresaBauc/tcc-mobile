<ion-app>
  <ion-content fullscreen class="ion-padding" scroll-y="false">
    <ion-row>
      <ion-col size="4" offset="4">
       <h1>Pintura</h1>
      </ion-col>
    </ion-row>
    <form (ngSubmit)="buscarPlaca()">
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label position="stacked">Lado X</ion-label>
            <ion-input id="LadoX" type="text" [(ngModel)]="LadoX" name="LadoX"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label position="stacked">Lado Y</ion-label>
            <ion-input id="LadoY" type="text" [(ngModel)]="LadoY" name="LadoY"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col>
          <ion-item>
            <ion-label position="stacked">Tipos de Tinta</ion-label>
            <ion-select id="pisosTipo" type="select" [(ngModel)]="pisosTipo" name="pisosTipo">
              <ion-select-option id="pc-30x30">PINTURA COM TINTA ACRÍLICA</ion-select-option>
              <ion-select-option id="rpc-30x30">PINTURA COM TINTA LÁTEX ACRÍLICA em parede externa</ion-select-option>
              <ion-select-option id="porc-40x40">PINTURA IMPERMEABILIZANTE sobre superfície de concreto</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
            <ion-button type="submit" color="success">
              Calcular
            </ion-button>
        </ion-col>
      </ion-row>
    </form>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Insumos</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="stacked">Quantidade de Litros:</ion-label>
              <ion-label position="stacked">0</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Tempo Pintor:</ion-label>
              <ion-label position="stacked">0</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Tempo Ajudante Pintor:</ion-label>
              <ion-label position="stacked">0</ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-content>
</ion-app>
