<ion-app>
  <ion-content fullscreen class="ion-padding" scroll-y="false">
    <ion-row>
      <ion-col size="4" offset="4">
       <h1>Pisos</h1>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="stacked">Lado X</ion-label>
          <ion-input id="LadoX"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label position="stacked">Lado Y</ion-label>
          <ion-input id="LadoY"></ion-input>
        </ion-item>
      </ion-col>
      <ion-col>
        <ion-item>
          <ion-label position="stacked">Tipos de Piso</ion-label>
          <ion-select id="pisosTipo">
            <ion-select-option id="pc-30x30">PISO CERÂMICO esmaltado 30 cm x 30 cm</ion-select-option>
            <ion-select-option id="rpc-30x30">REJUNTAMENTO DE PISO cerâmico com argamassa préfabricada</ion-select-option>
            <ion-select-option id="porc-40x40">PORCELANATO polido 40 x 40 cm</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
          <ion-button>
            Calcular
          </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            <ion-card-subtitle>Insumos</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-item>
              <ion-label position="stacked">Quantidade de Peças:</ion-label>
              <ion-label position="stacked">0</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Quantidade de Argamassa:</ion-label>
              <ion-label position="stacked">0</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Tempo Pedreiro:</ion-label>
              <ion-label position="stacked">0</ion-label>
            </ion-item>
            <ion-item>
              <ion-label position="stacked">Tempo Ajudante:</ion-label>
              <ion-label position="stacked">0</ion-label>
            </ion-item>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

  </ion-content>
</ion-app>
